<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>︎Memorize Bible Verses</title>
  </head>
  <body class="bg-gray-950/5 text-slate-900">
    <div
      id="app"
      class="font-base mx-auto min-h-[900px] max-w-2xl min-w-xs bg-white px-2 pb-8 text-lg sm:px-8 md:border-x md:border-solid md:border-slate-400"
    >
      <header class="pt-4 pb-6 text-center sm:py-8 lg:py-10">
        <h1 class="font-tinos text-2xl font-bold sm:text-3xl lg:text-4xl">
          ︎Memorize Bible Verses
        </h1>
        <p class="mt-6 hidden text-lg text-slate-800 sm:block">
          Use your device's microphone to practice memorizing scripture.
        </p>
      </header>

      <app-state-provider class="hidden">
        <accordion-container>
          <details
            id="accordion-details-step-1"
            class="group border-1 border-slate-400"
            open
          >
            <summary
              class="cursor-pointer p-4 group-open:mb-4 group-open:cursor-auto"
            >
              Step 1: Select scripture
            </summary>
            <div class="px-4">
              <bible-translation-selector></bible-translation-selector>
              <bible-verse-selector class="my-6 block"></bible-verse-selector>
            </div>
          </details>
          <details
            id="accordion-details-step-2"
            class="group border-1 border-t-0 border-slate-400"
          >
            <summary
              class="cursor-pointer p-4 group-open:mb-4 group-open:cursor-auto"
            >
              Step 2: Recite scripture
            </summary>
            <div class="px-4">
              <recite-bible-verse class="mb-6 block"></recite-bible-verse>
            </div>
          </details>
          <details
            id="accordion-details-step-3"
            class="group border-1 border-t-0 border-slate-400"
          >
            <summary
              class="cursor-pointer p-4 group-open:mb-4 group-open:cursor-auto"
            >
              Step 3: See how well you did
            </summary>
            <div class="px-4">
              <accuracy-report class="mb-6 block"></accuracy-report>
            </div>
          </details>
        </accordion-container>
      </app-state-provider>
    </div>

    <template id="loading-spinner-template">
      <div
        class="my-4 flex justify-center sm:col-span-2 md:col-span-3 lg:col-span-5"
        data-template-id="loading-spinner"
      >
        <div
          class="inline-block h-8 w-8 animate-spin rounded-full border-[3px] border-current border-t-transparent text-stone-700"
          role="status"
          aria-label="loading"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </template>

    <template id="alert-error-template">
      <div
        class="my-4 flex justify-center sm:col-span-2 md:col-span-3 lg:col-span-5"
        data-template-id="alert-error"
      >
        <div
          class="alert-error relative mb-8 w-full border border-red-300 bg-red-100 p-4 text-red-800"
          role="alert"
        >
          <slot name="error-message">ERROR MESSAGE</slot>
        </div>
      </div>
    </template>

    <template id="accuracy-report-template">
      <table class="table-auto">
        <tbody>
          <tr>
            <td class="border-b border-slate-400 py-4 pr-8">Grade</td>
            <td class="border-b border-slate-400 py-4">
              <slot name="grade"></slot>
            </td>
          </tr>
          <tr>
            <td class="border-b border-slate-400 py-4 pr-8">Verse Reference</td>
            <td class="border-b border-slate-400 py-4">
              <slot name="verse-reference"></slot>
            </td>
          </tr>
          <tr>
            <td class="border-b border-slate-400 py-4 pr-8">Actual Verse</td>
            <td class="border-b border-slate-400 py-4">
              <div class="scripture-styles text-xl">
                <slot name="actual-verse"></slot>
              </div>
            </td>
          </tr>
          <tr>
            <td class="border-b border-slate-400 py-4 pr-8">Recited Verse</td>
            <td class="border-b border-slate-400 py-4">
              <slot name="recited-verse"></slot>
            </td>
          </tr>
          <tr>
            <td class="border-b border-slate-400 py-4 pr-8">Text Difference</td>
            <td class="border-b border-slate-400 py-4">
              <slot name="text-difference"></slot>
            </td>
          </tr>
        </tbody>
      </table>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
